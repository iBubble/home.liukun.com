<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 书本主体 -->
  <rect x="55" y="45" width="90" height="110" rx="4" fill="url(#bookGrad)" filter="url(#shadow)"/>
  
  <!-- 书本左侧装订线 -->
  <rect x="55" y="45" width="8" height="110" rx="2" fill="#667eea" opacity="0.6"/>
  
  <!-- 书本内页线条（模拟文字行） -->
  <line x1="70" y1="65" x2="130" y2="65" stroke="#667eea" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <line x1="70" y1="75" x2="125" y2="75" stroke="#667eea" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <line x1="70" y1="85" x2="135" y2="85" stroke="#667eea" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <line x1="70" y1="95" x2="120" y2="95" stroke="#667eea" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <line x1="70" y1="105" x2="130" y2="105" stroke="#667eea" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <line x1="70" y1="115" x2="128" y2="115" stroke="#667eea" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <line x1="70" y1="125" x2="132" y2="125" stroke="#667eea" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <line x1="70" y1="135" x2="118" y2="135" stroke="#667eea" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  
  <!-- 问号标记（更细致） -->
  <circle cx="135" cy="70" r="18" fill="#667eea" opacity="0.95" filter="url(#shadow)"/>
  <circle cx="135" cy="70" r="15" fill="#764ba2" opacity="0.3"/>
  <text x="135" y="78" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">?</text>
  
  <!-- 装饰星星 -->
  <circle cx="80" cy="60" r="3" fill="#f093fb" opacity="0.8"/>
  <circle cx="125" cy="145" r="2.5" fill="#667eea" opacity="0.6"/>
  <circle cx="70" cy="140" r="2" fill="#764ba2" opacity="0.7"/>
  
</svg>

