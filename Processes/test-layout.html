<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 p-6">
    <div class="mx-auto max-w-[1440px]">
        <div class="flex flex-row flex-nowrap gap-6 border-4 border-red-500">
            <!-- 左侧 -->
            <div class="w-64 flex-shrink-0 bg-blue-600 p-4 text-white">
                <h2>左侧素材库</h2>
                <p>宽度: 264px</p>
            </div>
            
            <!-- 中间 -->
            <div class="flex flex-1 flex-col gap-6 bg-green-600 p-4 text-white" style="min-width: 0">
                <div>
                    <h2>中间预览</h2>
                    <p>flex-1, minWidth: 0</p>
                </div>
                <div class="bg-green-700 p-2">
                    <p>时间线区域</p>
                </div>
            </div>
            
            <!-- 右侧 -->
            <div class="w-64 flex-shrink-0 bg-purple-600 p-4 text-white">
                <h2>右侧特效</h2>
                <p>宽度: 264px</p>
            </div>
        </div>
    </div>
    
    <div class="mt-4 text-white">
        <p>如果三个面板在同一行显示,说明布局代码是正确的</p>
        <p>如果特效面板在下方,说明可能是:</p>
        <ul class="list-disc ml-6">
            <li>父容器宽度不够</li>
            <li>中间容器没有设置 minWidth: 0</li>
            <li>有其他 CSS 覆盖了 flex 属性</li>
        </ul>
    </div>
</body>
</html>
