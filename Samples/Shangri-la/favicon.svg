<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 藏族红色背景 -->
  <rect width="100" height="100" fill="#c41e3a" rx="18"/>
  
  <!-- 渐变效果 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b1538;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e5c2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 渐变背景 -->
  <rect width="100" height="100" fill="url(#grad1)" rx="18"/>
  
  <!-- 金色装饰边框 -->
  <rect x="6" y="6" width="88" height="88" fill="none" stroke="url(#goldGrad)" stroke-width="2.5" rx="14" opacity="0.8"/>
  
  <!-- 内部装饰线 -->
  <rect x="10" y="10" width="80" height="80" fill="none" stroke="#d4af37" stroke-width="1" rx="12" opacity="0.4"/>
  
  <!-- 白色S字母 - 加粗并添加阴影效果 -->
  <text x="50" y="73" font-family="'Arial Black', Arial, sans-serif" font-size="68" font-weight="900" fill="#1a1a1a" text-anchor="middle" opacity="0.2">S</text>
  <text x="50" y="71" font-family="'Arial Black', Arial, sans-serif" font-size="68" font-weight="900" fill="#ffffff" text-anchor="middle">S</text>
  
  <!-- 金色高光点缀 -->
  <circle cx="22" cy="22" r="6" fill="#d4af37" opacity="0.5"/>
  <circle cx="78" cy="78" r="4" fill="#d4af37" opacity="0.4"/>
  
  <!-- 顶部小装饰 -->
  <path d="M 50 8 L 52 12 L 48 12 Z" fill="#d4af37" opacity="0.6"/>
</svg>
